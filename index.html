<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Портфолио веб-разработчика</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Awesome -->
    <script src="https://kit.fontawesome.com/804f16f665.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="assets/images/logo.svg" type="image/x-icon">
</head>

<body>
    <div class="page">
        <header class="header" id="header">
            <div class="container">
                <div class="header-wrapper">
                    <a href="#" class="header-logo" data-target="hero">
                        <img class="header-logo-dark" src="assets/images/logo.svg" alt="">
                        <img class="header-logo-light" src="assets/images/logo-white.svg" alt="">
                    </a>
                    <div class="header-menu">
                    </div>
                    <a href="#" class="toggle-theme">
                        <i class="fa-classic fa-solid fa-moon fa-fw toggle-theme-moon"></i>
                        <i class="fa-classic fa-solid fa-sun fa-fw toggle-theme-sun"></i>
                    </a>
                </div>
            </div>
        </header>

        <section class="hero" id="hero">
            <div class="container">
                <div class="hero-wrapper">
                    <h2 class="hero-subtitle">Привет, я</h2>
                    <h1 class="hero-title hero-name"></h1>
                    <h4 class="hero-job">Веб-разработчик</h4>
                    <a href="#" class="hero-more btn" data-target="aboutme">Узнать больше</a>
                </div>
            </div>
        </section>

        <section class="section section--aboutme" id="aboutme">
            <div class="container">
                <div class="aboutme-wrapper">
                    <h2 class="section-title">Обо мне</h2>
                    <div class="aboutme-top hidden">
                        <div class="aboutme-top-item">
                            <div class="aboutme-top-item-icon">
                                <i class="fa-regular fa-star"></i>
                            </div>
                            <div class="aboutme-top-item-title">Опыт</div>
                            <div class="aboutme-top-item-text about-experience"></div>
                        </div>
                        <div class="aboutme-top-item">
                            <div class="aboutme-top-item-icon">
                                <i class="fa-solid fa-briefcase"></i>
                            </div>
                            <div class="aboutme-top-item-title ">Выполнено</div>
                            <div class="aboutme-top-item-text about-projects"></div>
                        </div>
                    </div>
                    <div class="aboutme-bottom hidden">
                        <p class="aboutme-bottom-text about-text"></p>
                        <a href="#" class="aboutme-bottom-btn btn" data-target="contact">Связаться со мной</a>
                    </div>
                </div>
            </div>
        </section>

        <section class="section section--skills" id="skills">
            <div class="container">
                <div class="skills-wrapper">
                    <h2 class="section-title">Мои навыки</h2>
                    <div class="skills-top">
                        <div class="skills-item hidden">
                            <p class="skills-item-title">Frontend</p>
                        </div>
                        <div class="skills-item hidden">
                            <p class="skills-item-title">Backend</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section section--works" id="works">
            <div class="container">
                <div class="works-wrapper">
                    <h2 class="section-title">Работы</h2>
                    <div class="works-top works-list">
                    </div>
                </div>
            </div>
        </section>

        <section class="section section--contact" id="contact">
            <div class="container">
                <h2 class="section-title">Контакты</h2>
                <div class="contact-wrapper">
                    <div class="contact-left">
                        <div class="section-subtitle">Напиши мне</div>
                        <form action="" class="contact-form">
                            <div class="hidden">
                                <label for="name" class="contact-input-title">Имя</label>
                                <input type="text" id="name" name="name" placeholder="Введите ваше имя"
                                    class="contact-input" required>
                            </div>
                            <div class="hidden">
                                <label for="email" class="contact-input-title">Email</label>
                                <input type="email" id="email" name="email" placeholder="Введите вашу почту"
                                    class="contact-input" required>
                            </div>
                            <div class="hidden">
                                <label for="message" class="contact-input-title">Сообщение</label>
                                <textarea id="message" name="message" placeholder="Напишите сообщение"
                                    class="contact-input contact-textarea" required></textarea>
                            </div>

                            <button type="submit" class="contact-submit btn">Отправить</button>
                        </form>
                    </div>
                    <div class="contact-right">
                        <div class="section-subtitle">Контактная информация</div>
                        <div class="contant-item hidden">
                            <div class="contant-item-icon">
                                <i class="fa-regular fa-map"></i>
                            </div>
                            <div class="contant-item-title">Адрес</div>
                            <div class="contant-item-text contact-address"></div>
                        </div>
                        <div class="contant-item hidden">
                            <div class="contant-item-icon">
                                <i class="fa-solid fa-square-phone"></i>
                            </div>
                            <div class="contant-item-title">Телефон</div>
                            <div class="contant-item-text contact-phone"></div>
                        </div>
                        <div class="contant-item hidden">
                            <div class="contant-item-icon">
                                <i class="fa-regular fa-envelope"></i>
                            </div>
                            <div class="contant-item-title">Email</div>
                            <div class="contant-item-text contact-email"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="container">
                <div class="footer-wrapper">
                    <div class="footer-socials">
                        <a href="#" class="fa-brands fa-vk"></a>
                        <a href="#" class="fa-brands fa-telegram"></a>
                        <a href="#" class="fa-brands fa-github"></a>
                    </div>
                    <div class="footer-copyright"> </div>
                </div>
            </div>
        </footer>

        <!-- Модальное окно -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="modal-close">
                    <i class="fa-solid fa-xmark"></i>
                </span>
                <h2>Ваши данные:</h2>
                <p><strong>Имя:</strong> <span id="modal-name"></span></p>
                <p><strong>Email:</strong> <span id="modal-email"></span></p>
                <p><strong>Сообщение:</strong></p>
                <p id="modal-message"></p>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="assets/content.js"></script>
    <script src="assets/contact.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
